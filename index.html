<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vectflix</title>
  <style>
    body, html {
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
      background-color: #141414;
      color: white;
    }

    /* Header / hero banner */
    #hero {
      position: relative;
      width: 100%;
      height: 60vh;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?fit=crop&w=1950&q=80') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding-left: 50px;
      color: white;
    }
    #hero h1 { font-size: 60px; margin: 0; }
    #hero p { font-size: 20px; max-width: 600px; margin-top: 10px; }
    #hero button {
      margin-top: 20px; padding: 15px 30px; font-size: 18px;
      background-color: #e50914; border: none; color: white; cursor: pointer; border-radius: 5px;
    }
    #hero button:hover { background-color: #f40612; }

    /* Category rows */
    .category-row {
      margin: 30px 0;
      padding-left: 50px;
    }
    .category-row h2 { margin-bottom: 10px; }

    .trailer-row {
      display: flex;
      overflow-x: auto;
      gap: 15px;
      padding-bottom: 10px;
      scrollbar-width: none; /* Firefox */
    }
    .trailer-row::-webkit-scrollbar { display: none; } /* Chrome, Safari */

    .trailer-card {
      min-width: 220px;
      background-color: #1c1c1c;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.3s;
      cursor: pointer;
    }
    .trailer-card img { width: 100%; height: auto; display: block; }
    .trailer-card h3 {
      font-size: 16px;
      margin: 10px;
      color: white;
    }
    .trailer-card .categories {
      font-size: 12px;
      color: #ff9900;
      margin: 0 10px 5px;
    }
    .trailer-card p {
      font-size: 12px;
      color: #bbb;
      margin: 0 10px 10px;
    }
    .trailer-card:hover { transform: scale(1.05); }
    .trailer-card a {
      display: block;
      margin: 0 10px 10px;
      padding: 5px;
      text-align: center;
      background: #e50914;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 14px;
    }
    .trailer-card a:hover { background: #f40612; }

    /* Responsive */
    @media(max-width: 768px) {
      #hero h1 { font-size: 40px; }
      #hero p { font-size: 16px; max-width: 90%; }
      .trailer-card { min-width: 160px; }
    }
  </style>
</head>
<body>

  <!-- Hero Banner -->
  <div id="hero">
    <h1>Welcome to Vectflix</h1>
    <p>Your ultimate destination for movie and series trailers.</p>
    <button onclick="scrollToTrailers()">Browse Trailers</button>
  </div>

  <!-- Trailers container -->
  <div id="trailers-container"></div>

  <script>
    let allTrailers = [];

    function scrollToTrailers() {
      document.getElementById('trailers-container').scrollIntoView({ behavior: 'smooth' });
    }

    fetch('trailers.json')
      .then(res => res.json())
      .then(data => {
        allTrailers = data;

        // Group by category first
        const categories = {};
        allTrailers.forEach(trailer => {
          trailer.category.split(',').forEach(cat => {
            cat = cat.trim();
            if (!categories[cat]) categories[cat] = [];
            categories[cat].push(trailer);
          });
        });

        const container = document.getElementById('trailers-container');

        // Create rows per category (Netflix-style horizontal scrolling)
        for (const cat in categories) {
          const rowDiv = document.createElement('div');
          rowDiv.className = 'category-row';
          rowDiv.innerHTML = `<h2>${cat}</h2>`;

          const trailersRow = document.createElement('div');
          trailersRow.className = 'trailer-row';

          categories[cat].forEach(trailer => {
            const videoLink = trailer.video || trailer.youtube;
            const card = document.createElement('div');
            card.className = 'trailer-card';
            card.innerHTML = `
              <img src="${trailer.thumbnail}" alt="${trailer.title}" />
              <h3>${trailer.title}</h3>
              <div class="categories">${trailer.category}</div>
              <p>${trailer.description}</p>
              <a href="${videoLink}" target="_blank">Watch Trailer</a>
            `;
            trailersRow.appendChild(card);
          });

          rowDiv.appendChild(trailersRow);
          container.appendChild(rowDiv);
        }
      })
      .catch(err => {
        console.error('Failed to load trailers.json:', err);
        document.getElementById('trailers-container').innerHTML = '<p style="color:red; text-align:center;">Failed to load trailers.</p>';
      });
  </script>

</body>
</html>
